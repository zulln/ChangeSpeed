<center>
	
	<input id="vidlink" placeholder="Link to video"></input>
<br><br>

<button onclick="loadVideo();">Load video</button>

<br><br>

<select id="speeds">
  <option value="0.25">0.25</option>
  <option value="0.5">0.5</option>
  <option selected value="1">1</option>
  <option value="1.25">1.25</option>
  <option value="1.5">1.5</option>
  <option value="2">2</option>
</select>
<br><br>
<button onclick="changeSpeed();">Change speed</button>

<br><br>
<div id="player"></div>
<br>
<a href="https://github.com/zulln/ChangeSpeed">https://github.com/zulln/ChangeSpeed</a>
</center>
<script>
// 2. This code loads the IFrame Player API code asynchronously.
var tag = document.createElement('script');

tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

// 3. This function creates an <iframe> (and YouTube player)
//    after the API code downloads.
var player;
function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'M7lc1UVf-VE',
        events: {
            'onReady': onPlayerReady
        }
    });
}

// 4. The API will call this function when the video player is ready.
function onPlayerReady(event) {
    //event.target.playVideo();
}

function changeSpeed(){
	e = document.getElementById("speeds");
	player.setPlaybackRate(e.value);
}

function loadVideo(){
	e = document.getElementById("vidlink")
	link = e.value.split("=")[1];
	link = link.split("&")[0];
	player.loadVideoById(link);
}
</script>
